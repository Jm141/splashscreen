<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen - Servio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #000000;
            background: transparent;
            overflow-x: hidden;
            font-weight: 400;
        }

        /* Splash Screen - New Minimalist Design */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .splash-screen.fade-out {
            transform: scale(1.1);
        }

        .splash-content {
            text-align: center;
            color: #ffffff;
            max-width: 500px;
            padding: 2rem;
            position: relative;
            z-index: 3;
            transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .splash-screen.fade-out .splash-content {
            opacity: 0;
            color: #000000;
        }

        .splash-screen.fade-out .logo-animation {
            color: #000000;
        }

        .splash-screen.fade-out .tagline-animation {
            color: #000000;
        }

        .splash-logo {
            margin-bottom: 3rem;
        }

        .logo-animation {
            font-size: 3.5rem;
            font-weight: 200;
            margin-bottom: 2rem;
            display: flex;
            justify-content: center;
            gap: 0.3rem;
            color: #ffffff;
            letter-spacing: 3px;
            font-family: 'Inter', sans-serif;
        }

        .letter {
            opacity: 0;
            transform: translateY(20px);
            animation: letterWrite 0.8s ease forwards;
            visibility: hidden;
        }

        .letter:nth-child(1) { animation-delay: 0.5s; }
        .letter:nth-child(2) { animation-delay: 0.6s; }
        .letter:nth-child(3) { animation-delay: 0.7s; }
        .letter:nth-child(4) { animation-delay: 0.8s; }
        .letter:nth-child(5) { animation-delay: 0.9s; }
        .letter:nth-child(6) { animation-delay: 1.0s; }
        .letter:nth-child(7) { animation-delay: 1.1s; }
        .letter:nth-child(8) { animation-delay: 1.2s; }
        .letter:nth-child(9) { animation-delay: 1.3s; }

        .tagline-animation {
            font-size: 1.3rem;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 0.15rem;
            font-weight: 300;
            color: #ffffff;
            line-height: 1.6;
        }

        .char {
            opacity: 0;
            transform: translateY(10px);
            animation: charWrite 0.6s ease forwards;
        }

        .char:nth-child(1) { animation-delay: 1.2s; }
        .char:nth-child(2) { animation-delay: 1.25s; }
        .char:nth-child(3) { animation-delay: 1.3s; }
        .char:nth-child(4) { animation-delay: 1.35s; }
        .char:nth-child(5) { animation-delay: 1.4s; }
        .char:nth-child(6) { animation-delay: 1.45s; }
        .char:nth-child(7) { animation-delay: 1.5s; }
        .char:nth-child(8) { animation-delay: 1.55s; }
        .char:nth-child(9) { animation-delay: 1.6s; }
        .char:nth-child(10) { animation-delay: 1.65s; }
        .char:nth-child(11) { animation-delay: 1.7s; }
        .char:nth-child(12) { animation-delay: 1.75s; }
        .char:nth-child(13) { animation-delay: 1.8s; }
        .char:nth-child(14) { animation-delay: 1.85s; }
        .char:nth-child(15) { animation-delay: 1.9s; }
        .char:nth-child(16) { animation-delay: 1.95s; }
        .char:nth-child(17) { animation-delay: 2.0s; }
        .char:nth-child(18) { animation-delay: 2.05s; }
        .char:nth-child(19) { animation-delay: 2.1s; }
        .char:nth-child(20) { animation-delay: 2.15s; }
        .char:nth-child(21) { animation-delay: 2.2s; }
        .char:nth-child(22) { animation-delay: 2.25s; }
        .char:nth-child(23) { animation-delay: 2.3s; }
        .char:nth-child(24) { animation-delay: 2.35s; }
        .char:nth-child(25) { animation-delay: 2.4s; }
        .char:nth-child(26) { animation-delay: 2.45s; }
        .char:nth-child(27) { animation-delay: 2.5s; }
        .char:nth-child(28) { animation-delay: 2.55s; }
        .char:nth-child(29) { animation-delay: 2.6s; }
        .char:nth-child(30) { animation-delay: 2.65s; }
        .char:nth-child(31) { animation-delay: 2.7s; }
        .char:nth-child(32) { animation-delay: 2.75s; }
        .char:nth-child(33) { animation-delay: 2.8s; }
        .char:nth-child(34) { animation-delay: 2.85s; }
        .char:nth-child(35) { animation-delay: 2.9s; }

        /* Slash cutting elements */
        .splash-cut-left {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #000000 0%, #333333 100%);
            clip-path: polygon(0 100%, 0 0, 100% 0);
            transform: translateX(0) rotate(-180deg);
            transition: all 1.2s ease;
            z-index: 2;
        }

        .splash-cut-right {
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #333333 0%, #000000 100%);
            clip-path: polygon(100% 0, 100% 100%, 0 100%);
            transform: translateX(0) rotate(180deg);
            transition: all 1.2s ease;
            z-index: 2;
        } 

        .splash-screen.fade-out .splash-cut-left {
            transform: translate(100%, 100%) rotate(-180deg);
        }

        .splash-screen.fade-out .splash-cut-right {
            transform: translate(-100%, -100%) rotate(180deg);
        }

        .splash-message {
            margin-bottom: 3rem;
        }

        .message-line {
            font-size: 1.2rem;
            margin: 0.5rem 0;
            opacity: 0;
            animation: fadeInLeft 0.8s ease forwards;
        }

        .message-line:nth-child(1) { animation-delay: 1.5s; }
        .message-line:nth-child(2) { animation-delay: 1.7s; }
        .message-line:nth-child(3) { animation-delay: 1.9s; }
        .message-line:nth-child(4) { animation-delay: 2.1s; }
        .message-line:nth-child(5) { animation-delay: 2.3s; }

        .loading-bar {
            width: 180px;
            height: 3px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 2px;
            margin: 2rem auto 0;
            overflow: hidden;
            position: relative;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #000000, #333333);
            border-radius: 2px;
            animation: loadingProgress 2.5s cubic-bezier(0.4, 0, 0.2, 1) 2s forwards;
            position: relative;
        }

        .loading-progress::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 20px;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6));
            animation: shimmer 1.5s ease-in-out infinite;
        }

        /* Splash Screen Animations */
        @keyframes letterWrite {
            from {
                opacity: 0;
                transform: translateY(20px);
                visibility: hidden;
            }
            to {
                opacity: 1;
                transform: translateY(0);
                visibility: visible;
            }
        }

        @keyframes charWrite {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes loadingProgress {
            from { width: 0%; }
            to { width: 100%; }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Main content styles (shown after splash) */
        .main-content {
            display: none;
            padding: 2rem;
            text-align: center;
            background: white;
            min-height: 100vh;
        }

        .main-content.visible {
            display: block;
        }

        .main-content h1 {
            font-size: 2.5rem;
            color: #000000;
            margin-bottom: 1rem;
        }

        .main-content p {
            font-size: 1.2rem;
            color: #666666;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-block;
            padding: 16px 32px;
            background-color: #000000;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #333333;
            transform: translateY(-2px);
        }

        /* Mobile Responsive Styles for Splash Screen */
        @media (max-width: 480px) {
            .splash-content {
                padding: 1rem;
            }
            
            .logo-animation {
                font-size: 2.5rem;
            }
            
            .tagline-animation {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- SPLASH SCREEN -->
    <div class="splash-screen" id="splashScreen">
        <div class="splash-cut-left"></div>
        <div class="splash-content">
            <div class="splash-logo">
                <div class="logo-animation">
                    <span class="letter">S</span>
                    <span class="letter">E</span>
                    <span class="letter">R</span>
                    <span class="letter">V</span>
                    <span class="letter">I</span>
                    <span class="letter">O</span>
                </div>
            </div>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>
        <div class="splash-cut-right"></div>
    </div>

    <!-- MAIN CONTENT (shown after splash) -->
    <!-- <div class="main-content" id="mainContent">
        <h1>Welcome to Servio</h1>
        <p>Digital Solutions para sa Probinsya</p>
        <a href="#" class="btn" onclick="restartSplash()">Restart Splash Screen</a>
    </div> -->

    <script>
        // Splash Screen Management
        document.addEventListener('DOMContentLoaded', function() {
            const splashScreen = document.getElementById('splashScreen');
            const mainContent = document.getElementById('mainContent');
            
            console.log('Splash screen loaded');
            
            // Hide splash screen after 4.1 seconds
            setTimeout(() => {
                console.log('Starting splashscreen fade-out...');
                splashScreen.classList.add('fade-out');
                
                // After splashscreen fade-out animation completes, show main content
                setTimeout(() => {
                    console.log('Removing splashscreen and showing main content...');
                    // Remove splash screen from DOM
                    splashScreen.remove();
                    
                    // Show main content
                    mainContent.classList.add('visible');
                    console.log('Main content is now visible');
                }, 1500);
            }, 4100);
        });

        // Function to restart splash screen (for demo purposes)
        function restartSplash() {
            // Reload the page to restart the splash screen
            window.location.reload();
        }
    </script>
</body>
</html>
